    <!-- User Profile Section -->
<div class="container">
  <h2 class="section-header">User Profile</h2>

  <!-- Profile Information -->
  <section class="profile-info">
      <h3>Profile Information</h3>
      <form id="profile-form">
          <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" value="Jane Doe" required>
          </div>
          <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" value="janedoe@example.com" required>
          </div>
          <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" class="form-control" id="phone" value="9999922222" required>
          </div>
          <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" value="123 Main St, Cityville" required>
          </div>
          <div class="form-group">
              <button type="button" class="btn btn-primary" onclick="saveProfile()">Save</button>
          </div>
      </form>
  </section>
  
        <!-- Your Appointments Section -->
  <div class="container">
    <h2 class="text-center mt-5">Appointment Preferences</h2>

    <div id="appointments-list" class="list-group mt-4">
        <!-- Appointments will be displayed here -->
    </div>
</div>
  
</div>

    <!-- Bootstrap, jQuery, and Popper.js JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <!-- JavaScript for Profile and Appointments -->
    <script>
        // Function to save profile information
        function saveProfile() {
            // Get profile data from the form
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;

            // Save data (can be stored in localStorage or sent to server)
            localStorage.setItem("profile", JSON.stringify({ name, email, phone, address }));

            // Show alert message
            alert("Your information is saved.");

            // Optionally, refresh or redirect the page if needed
        }

        // Function to display appointments
        function displayAppointments() {
            const appointments = JSON.parse(localStorage.getItem("appointments")) || [];
            const appointmentsList = document.getElementById("appointments-list");
    
            if (appointments.length === 0) {
                appointmentsList.innerHTML = "<p>No appointments found.</p>";
            } else {
                appointmentsList.innerHTML = ""; // Clear any existing content
                appointments.forEach((appointment, index) => {
                    const listItem = document.createElement("li");
                    listItem.className = "list-group-item";
                    listItem.innerHTML = ` 
                        <strong>Service:</strong> ${appointment.service}<br>
                        <strong>Date:</strong> ${appointment.date}<br>
                        <strong>Time Slot:</strong> ${appointment.slot}<br>
                        <button class="btn btn-success btn-sm mt-2" id="done-btn-${index}" onclick="markAsDone(${index})">Done</button>
                        <button class="btn btn-danger btn-sm mt-2 ms-2" onclick="removeAppointment(${index})">Remove</button>
                    `;
                    appointmentsList.appendChild(listItem);
                });
            }
        }
    
        // Mark an appointment as done and remove it from the list
        function markAsDone(index) {
            const appointments = JSON.parse(localStorage.getItem("appointments")) || [];
    
            // Mark the appointment as done
            appointments[index].status = 'Done';
            localStorage.setItem("appointments", JSON.stringify(appointments));
            
            // Update the button text to show "Appointment Completed"
            const doneButton = document.getElementById(`done-btn-${index}`);
            doneButton.innerText = "Appointment Completed";
            doneButton.disabled = true; // Disable the button to prevent further clicks
            
            // Display message that appointment is completed
            alert("This Appointment is Completed!");
    
            // Remove the appointment from the list
            appointments.splice(index, 1);
            localStorage.setItem("appointments", JSON.stringify(appointments));
    
            // Refresh the appointments list to reflect the changes
            displayAppointments();
        }
    
        // Remove an appointment
        function removeAppointment(index) {
            const appointments = JSON.parse(localStorage.getItem("appointments")) || [];
            appointments.splice(index, 1); // Remove the appointment at the specified index
            localStorage.setItem("appointments", JSON.stringify(appointments));
            displayAppointments(); // Refresh the appointments list
        }
    
        // Call the function to display appointments when the page loads
        displayAppointments();
    </script>

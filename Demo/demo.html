    <div class="container">
        <h2 class="section-header">Customer Reviews</h2>

        <!-- Review Form -->
        <section class="review-form">
            <h3>Submit Your Review</h3>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <div class="container rating-container">
                    <h2>Rate Your Experience</h2>
                    <div id="rating-section" class="rating-section">
                        <i class="fa fa-smile rating smiley" data-rating="1"></i>
                        <i class="fa fa-smile rating smiley" data-rating="2"></i>
                        <i class="fa fa-smile rating smiley" data-rating="3"></i>
                        <i class="fa fa-smile rating smiley" data-rating="4"></i>
                        <i class="fa fa-smile rating smiley" data-rating="5"></i>
                    </div>
                    <div id="rating-message" class="rating-message">Please select a rating.</div>
                </div>

                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea class="form-control" id="review" placeholder="Write your review" required></textarea>
                </div>
                <button type="submit" class="submit-review-btn">Submit Review</button>
            </form>
        </section>

        <section id="reviews-list"></section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        const smileys = document.querySelectorAll('.rating');
        const ratingMessage = document.getElementById('rating-message');
        let selectedRating = 0;

        smileys.forEach(smiley => {
            smiley.addEventListener('click', () => {
                const rating = smiley.getAttribute('data-rating');
                setRating(rating);
            });
        });

        function setRating(rating) {
            selectedRating = rating;
            smileys.forEach(smiley => {
                if (parseInt(smiley.getAttribute('data-rating')) <= rating) {
                    smiley.classList.add('selected');
                } else {
                    smiley.classList.remove('selected');
                }
            });
            ratingMessage.textContent = `You selected a rating of ${rating} ${'â­'.repeat(rating)}!`;
        }

        const reviewForm = document.getElementById('reviewForm');
        reviewForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const reviewText = document.getElementById('review').value;

            if (selectedRating === 0 || name === '' || reviewText === '') {
                alert('Please fill out all fields and provide a rating.');
                return;
            }

            const newReview = document.createElement('div');
            newReview.classList.add('review-card');
            newReview.innerHTML = `
                <div class="review-author">${name}</div>
                <div class="rating">
                    ${getRatingStars(selectedRating)}
                </div>
                <div class="review-text">${reviewText}</div>
            `;
            document.getElementById('reviews-list').appendChild(newReview);

            alert('Your information is saved.');

            // Reset the form
            document.getElementById('name').value = '';
            document.getElementById('review').value = '';
            selectedRating = 0;
            ratingMessage.textContent = 'Please select a rating.';
        });

        function getRatingStars(rating) {
            let starsHtml = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    starsHtml += '<i class="fa fa-star"></i>';
                } else {
                    starsHtml += '<i class="fa fa-star-o"></i>';
                }
            }
            return starsHtml;
        }
    </script>
